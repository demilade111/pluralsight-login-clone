<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Dluralpright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div id="sign-in">
                <div class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Dluralpright" />
                </div>
                <form action="">
                    <div>
                        <label >Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div> 
                    <button class="primary-btn" type="submit">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a  class="secondary-btn" href="#">Create an account</a>
                
            </div>
            
            <footer id="main-footer">
                <p>Copyright &copy: 2021 Sluralpright All right Reserved</p>
                <div>
                    <a href="#">Terms of use</a>
                    <a href="#">Privacy Policy</a>
                </div>
                 
            </footer>
                
          
            
       
            
        </div>
        <div class="right">
            <div id="showcase">
                <div class="show-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong></h1>
                        <a class="secondary-btn" href="">Start a FREE 10-day trial</a>
                </div>
                
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
